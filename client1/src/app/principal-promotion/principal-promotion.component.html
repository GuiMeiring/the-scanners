<mat-card>
    <mat-card-content >
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput placeholder="Inserir Promoção" [(ngModel)]="search">
        <button mat-icon-button matSuffix (click)="addpromotion()" [attr.aria-label]="'promotion'" [attr.aria-pressed]="add">
          <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <table>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Meses</th>
          <th>Desconto</th>
          <th>Ativo</th>

        </tr>
        <tr  *ngFor="let promotion of promotion  | filter : search">
            <td (click)="editpromotion(promotion, promotion.id)" >{{promotion.id}}</td>
            <td (click)="editpromotion(promotion, promotion.id)">{{promotion.description}}</td>
            <td (click)="editpromotion(promotion, promotion.id)">{{promotion.months}}</td>
            <td (click)="editpromotion(promotion, promotion.id)">{{promotion.desconto}}</td>
            <td (click)="editpromotion(promotion, promotion.id)">{{promotion.ativo}}</td>
            <!--<p><b>{{group.id}} - {{group.description}}</b></p>-->
        </tr>
       </table>
    <br>
