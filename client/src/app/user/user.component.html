<mat-card>

    <mat-card-content >
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput placeholder="Inserir Cliente" [(ngModel)]="search">
        <button mat-icon-button matSuffix (click)="postClientModal()" [attr.aria-label]="'AddClient'" [attr.aria-pressed]="add">
          <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>
    <!-------------------------------------------------------------------------------------------------->
    <br>
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CNPJ</th>
        <th></th>
      </tr>
      <tr  *ngFor="let clients of client | filter : search">


          <td (click)="editClientModal(clients,clients.id, clients.name, this.clients.razaoSocial)">{{clients.id}}</td>
          <td (click)="editClientModal(clients,clients.id,clients.name, this.clients.razaoSocial)">{{clients.name}}</td>
          <td (click)="editClientModal(clients,clients.id, clients.name, this.clients.razaoSocial)">{{clients.cnpj}}</td>
          <!--<p><b>{{group.id}} - {{group.description}}</b></p>-->
      </tr>
     </table>
    </mat-card-content>
  </mat-card>
